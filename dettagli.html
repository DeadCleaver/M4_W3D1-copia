<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="dettagli.css">
    <title>Book Store</title>
</head>

<body>
    <main>
        <nav class="navbar navbar-light bg-light my-nav">
            <div class="container">
                <div class="d-flex align-items-center">
                    <a class="navbar-brand"><ion-icon name="book-outline"></ion-icon></a>
                    <ul class="nav nav-pills" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" 
                                type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
                        </li>
                    </ul>
                </div>
        
                <form class="d-flex">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search for books"
                        aria-label="Search">
                    <button id="search-button" class="btn btn-outline-warning" type="button">Search</button>
                </form>
            </div>
        </nav>
        
        <div class="container shadow my-5 rounded">
            <div class="row py-5">
                <div class="col-4">
                    <div class="d-flex justify-content-center">
                        <img src="./assets/91xrEMcvmQL.jpg" alt="book title" id="book-cover" class="w-75 shadow rounded">
                    </div>
                </div>
                <div class="col-8">
                    <h1 id="book-title" class="mb-5">Pandemic (The Extinction Files, Book 1)</h1>
                    <p ><strong>Genre: </strong><span id="book-genre">Sci-Fi</span></p>
                    <p><strong>Price: </strong><span id="book-price">100</span></p>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="dettagli.js"></script>
</body>

</html>
